<div class="container-fluid">
    <h1>Leagues</h1>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th># of Teams</th>
                    <th>Week</th>
                    <th>League Link</th>
                </tr>
                <tr ng-repeat="league in leagues.leagues">
                    <td><a href="/#leagues/{{league.league_key}}">{{league.name}}</a></td>
                    <td>{{league.draft_status}}</td>
                    <td>{{league.num_teams}}</td>
                    <td>{{league.current_week}}/{{league.end_week}}</td>
                    <td><a href="{{league.url}}" target="_blank">Go</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
