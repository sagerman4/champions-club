<h1>{{league.info.name}}</h1>

<dl class="dl-horizontal">
    <dt>Link</dt>
    <dd><a href="{{league.url}}">{{league.info.url}}</a></dd>
    <dt>Draft Status</dt>
    <dd>{{league.info.draft_status}}</dd>
    <dt>Teams</dt>
    <dd>{{league.info.num_teams}}</dd>
    <dt>Scoring Type</dt>
    <dd>{{league.info.scoring_type}}</dd>
</dl>

<coin-team-list teams="league.teams"></coin-team-list>
