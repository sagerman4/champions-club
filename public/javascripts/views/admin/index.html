<h1>Admin</h1>

<div class="form">
    <div class="form-group">
        <label>League</label>
        <select class="form-control" ng-change="admin.listTeams(admin.league.active)" ng-model="admin.league.active" ng-options="league.league_key as league.name for league in admin.league.list">
        </select>
    </div>
</div>

<ul id="adminTools" class="nav nav-tabs" role="tablist">
    <li class="active"><a data-target="#teams" role="tab" data-toggle="tab">Manage Teams</a></li>
    <li><a data-target="#leagues" role="tab" data-toggle="tab">Manage Leagues</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane active" id="teams">
        <h3>Teams</h3>

        <coin-team-list teams="admin.league.teams"></coin-team-list>
    </div>
    <div class="tab-pane" id="leagues">
        <h3>Leagues</h3> 
    </div>
</div
