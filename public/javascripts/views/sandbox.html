<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>
                Sandbox
            </h1>

            <div class="form-group">
                <input type="text" class="form-control" id="url" placeholder="Enter url" ng-model="url" />
            </div>
            <div class="form-group">
                <textarea class="form-control" id="data" ng-model="data"></textarea>
            </div>
            <button ng-click="send(url, data)" class="btn btn-default">Send</button>
        </div>
        <hr />
        <div class="col-md-12">
            <pre>
{{results}}
            </pre>
        </div>
    </div>
</div>
