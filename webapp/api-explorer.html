<div data-ng-controller="ApiExplorerController" data-ng-init="init()">
    <form name="newMessageForm" class="form-horizontal span2 pull-left" data-ng-submit="executeCall()">
        <div style="span2">
            <h4>URL</h4>
        </div>
        <div style="span8">
            http://fantasysports.yahooapis.com/fantasy/v2/<input style='width:500px' ng-model="apiurl"/>
        </div>
        
        {{$scope.results}}

        <button type="submit" class="btn btn-info" style="margin-top:10px;display:inline-block">Send</button>
    </form>
</div>
