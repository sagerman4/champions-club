<div data-ng-controller="LeagueChoosinController" data-ng-init="init()" style="">
    <div data-ng-hide="league">
        <h3>Choose your league:</h3>
        <table class="table row-hover" style="width: 400px;">
            <thead>
            <th>
                Name
            </th>
            <th>   </th>
            </thead>
            <tr data-ng-repeat="league in leagues">
                <td ui-sref="postseason({leagueId: league.league_key})">
                    {{league.name}}
                </td>
            </tr>
        </table>
    </div>
</div>
